<body>
    <div class="pan-overlay" title="Pan Controls">
        <div class="grid-container-radial">
            <div class="grid-item">
                <button class="radial-Btn" style="border-top: black 1px solid ;border-left: black 1px solid;border-top-left-radius:100%; width:50px; height: 50px;"
                    onclick="alert('pan button 1')"></button>
            </div>
            <div class="grid-item">
                <button class="radial-Btn" style="border-top: black 1px solid ;border-right: black 1px solid;border-top-right-radius:100%;width:50px; height: 50px;"
                    onclick="alert('pan button 2')"></button>
            </div>
            <div class="grid-item">
                <button class="radial-Btn" style="border-bottom: black 1px solid ;border-left: black 1px solid;border-bottom-left-radius:100%;width:50px; height: 50px;"
                    onclick="alert('pan button 3')"></button>
            </div>
            <div class="grid-item">
                <button class="radial-Btn" style="border-right: black 1px solid ;border-bottom: black 1px solid;border-bottom-right-radius:100%;width:50px;height:50px;"
                    onclick="alert('pan button 4')"></button>
            </div>
        </div>
    </div>
    <div class="turn-overlay" title="Rotate Controls">
        <div class="grid-container-radial">
            <div class="grid-item">
                <button class="radial-Btn" style="border-top: black 1px solid ;border-left: black 1px solid; border-top-left-radius: 100%; width: 50px; height: 50px;"
                    onclick="alert('turn button 1')"></button>
            </div>
            <div class="grid-item">
                <button class="radial-Btn" style="border-top: black 1px solid ;border-right: black 1px solid;  border-top-right-radius: 100%; width: 50px; height: 50px;"
                    onclick="alert('turn button 2')"></button>
            </div>
            <div class="grid-item">
                <button class="radial-Btn" style="border-bottom: black 1px solid ;border-left: black 1px solid;  border-bottom-left-radius: 100%; width: 50px; height: 50px;"
                    onclick="alert('turn button 3')"></button>
            </div>
            <div class="grid-item">
                <button class="radial-Btn" style="border-right: black 1px solid ;border-bottom: black 1px solid; border-bottom-right-radius: 100%; width: 50px; height: 50px;"
                    onclick="alert('turn button 4')"></button>
            </div>
        </div>
        <div class="zoom-Btn" title="Zoom -/+">
            <button class="obloid-Btn" style="margin-right:0; width:40px; height: 20px; border-top-left-radius: 100%; border-bottom-left-radius: 100%; margin: 0;">-</button>
            <button class="obloid-Btn" style="margin-left:0; width:40px; height: 20px; border-top-right-radius: 100%; border-bottom-right-radius: 100%; margin: 0;">+</button>
        </div>
        <div class="view-Btn" title="View Presets">
            <button class="obloid-Btn" style="margin-right:0; width:50px; height: 20px; border-top-left-radius: 100%; border-bottom-left-radius: 100%; margin: 0;">Top</button>
            <button class="obloid-Btn" style="margin-right:0; width:50px; height: 20px;  margin: 0; border-radius: 2px">Side</button>
            <button class="obloid-Btn" style="margin-left:0; width:50px; height: 20px; border-top-right-radius: 100%; border-bottom-right-radius: 100%; margin: 0;">ISO</button>
        </div>
